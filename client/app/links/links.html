<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <!-- <h1> {{ init() }} </h1> -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li id='rightFloatList'><a href='/logout' class='logout'>Log Out</a></li>
    </ul>
  </div>


  <div class='info' ng-repeat='link in data.links'>
    <div class='visits'><span class='count'>{{ link.visits }}</span>Visits</div>
    <div class='title'>{{ link.title }}</div>
    <div class='original'>{{ link.url }}</div>
    <a href='{{ link.base_url }}/{{ link.code }}'>{{ link.base_url }}/{{ link.code }}</a>
  </div>


</div>
