<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input name='username' type='text' ng-model='user.username' required>
    <input name='password' type="password" ng-model='user.password' required>
    <div role='alert'>
      <span class="error" ng-show="signupForm.username.$error.required"> Username required! </span>
      <span class="error" ng-show="signupForm.password.$error.required"> Password required! </span>
    </div>
    <button>signup</button>
  </form>
  <a ui-sref="signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
